<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- <div class="bg-top">
      <img
        src="images/bg-pattern-top.svg"
        alt="Decorative cirlce in the top part of the page"
      />
    </div> -->
    <main class="profile">
      <div class="banner">
        <img
          src="images/bg-pattern-card.svg"
          alt="Blue bubble banner of the profile card"
        />
      </div>
      <img
        src="images/image-victor.jpg"
        class="avatar"
        alt="Avatar picture of Victor, owner of the profile"
      />
      <div class="profile-text">
        <h1 class="title">Victor Crest <span class="age">26</span></h1>
        <p class="location">London</p>
        <hr />
        <div class="flex-group">
          <p class="stats"><span>80K</span> Followers</p>
          <p class="stats"><span>803K</span> Likes</p>
          <p class="stats"><span>1.4K</span> Photos</p>
        </div>
      </div>
    </main>
    <!-- <div class="bg-bot">
      <img
        src="images/bg-pattern-bottom.svg"
        alt="Decorative cirlce in the bottom part of the page"
      />
    </div> -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/AndreeaKiara">Kiara</a>.
    </footer>
  </body>
</html>
